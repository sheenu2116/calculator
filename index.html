<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="description" content="My calculator app">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/calculator.png">
  <script defer src="main.js"></script></head>
  <body>
    <main>
        <form name="calculator">
            <div class="calculator">
                <div class="window-controls">
                    <div class="grey-circle"></div>
                    <div class="grey-circle"></div>
                    <div class="grey-circle"></div>
                </div>
                <div class="calculation"></div>
                <div class="input-wrapper">
                    <input type="text" name="userInput" placeholder="0" />
                </div>
            
                <div class="buttons-wrapper">
                    <div class="func-btn calc-button">
                        <input type="button" value="C"/>
                    </div>
                    <div class="func-btn calc-button">
                        <input type="button" value="+/-"/>
                    </div>
                    <div class="func-btn calc-button">
                        <input type="button" value="%"/>
                    </div>
                    <div class="ops-btn calc-button divide">
                        <input type="button" value="&divide;"/>
                    </div>
                    <div class="num-btn calc-button">
                        <input type="button" value="7"/>
                    </div>
                    <div class="num-btn calc-button">
                        <input type="button" value="8"/>
                    </div>
                    <div class="num-btn calc-button">
                        <input type="button" value="9"/>
                    </div>
                    <div class="ops-btn calc-button multiply">
                        <input type="button" value="&times;"/>
                    </div>
                    <div class="num-btn calc-button">
                        <input type="button" value="4"/>
                    </div>
                    <div class="num-btn calc-button">
                        <input type="button" value="5"/>
                    </div>
                    <div class="num-btn calc-button">
                        <input type="button" value="6"/>
                    </div>
                    <div class="ops-btn calc-button minus">
                        <input type="button" value="&minus;"/>
                    </div>
                    <div class="num-btn calc-button">
                        <input type="button" value="1"/>
                    </div>
                    <div class="num-btn calc-button">
                        <input type="button" value="2"/>
                    </div>
                    <div class="num-btn calc-button">
                        <input type="button" value="3"/>
                    </div>
                    <div class="ops-btn calc-button plus">
                        <input type="button" value="&plus;"/>
                    </div>
                    <div class="num-btn calc-button zero">
                        <input type="button" value="0"/>
                    </div>
                    <div class="num-btn calc-button">
                        <input type="button" value="."/>
                    </div>
                    <div class="ops-btn calc-button equal">
                        <input type="button" value="&equals;"/>
                    </div>
                    <div class="ops-gradient"></div>
                </div>
            </div>
        </form>
    </main>

  </body>
</html>
